<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and styles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/art-wallpaper.jpeg'); /* Wallpaper background */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .photo-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 pictures per row */
            gap: 20px; /* Space between pictures */
            width: 50vw; /* Scale to 80% of the window width */
            max-width: 50vw; /* Ensure it doesn't exceed 80% of the window width */
            margin: 40px auto; /* Center the container */
        }
        .photo {
            position: relative;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 10px solid transparent;
            transform-origin: center;
        }
        .photo img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 10px; /* Add rounded corners */
        }
        .annotation {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #333;
            color: white;
            overflow: hidden;
            transition: transform 0.3s ease;
            z-index: 1000; /* Ensure nav is above other elements */
        }

        nav.collapsed {
            transform: translateX(-250px);
        }

        #nav-toggle {
            position: fixed; /* Change to fixed to ensure visibility */
            top: 10px;
            left: 250px; /* Align with the edge of the nav bar */
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1100; /* Ensure button is above nav */
            transition: left 0.3s ease; /* Smooth transition when nav collapses */
        }

        nav.collapsed + #nav-toggle {
            left: 10px; /* Move button to the screen edge when nav is collapsed */
        }

        #nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #nav-links li {
            padding: 10px;
        }

        #nav-links a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <ul id="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./resume.html">Resume</a></li>
            <li><a href="./music.html">Music</a></li>
            <li><a href="./art.html">Art</a></li>
        </ul>
    </nav>
    <button id="nav-toggle" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
    </button>
    <script>
        const navToggle = document.getElementById('nav-toggle');
        const navbar = document.getElementById('navbar');
        navToggle.addEventListener('click', () => {
            navbar.classList.toggle('collapsed');
        });
    </script>

    <!-- Photo Container -->
    <div class="photo-container">
        <!-- Photo 1 -->
        <div class="photo">
            <img src="images/beautiful_tree.jpg" alt="Photo 1">
            <div class="annotation">Beautiful Tree</div>
        </div>
        <!-- Photo 2 -->
        <div class="photo">
            <img src="images/final_journey.JPG" alt="Photo 2">
            <div class="annotation">Final Journey</div>
        </div>
        <!-- Photo 3 -->
        <div class="photo">
            <img src="images/how_great_is_our_God.jpg" alt="Photo 3">
            <div class="annotation">How Great Is Our God</div>
        </div>
        <!-- Photo 4 -->
        <div class="photo">
            <img src="images/journey.jpg" alt="Photo 4">
            <div class="annotation">Journey</div>
        </div>
        <!-- Photo 5 -->
        <div class="photo">
            <img src="images/poison.JPG" alt="Photo 5">
            <div class="annotation">Poison</div>
        </div>
        <!-- Photo 6 -->
        <div class="photo">
            <img src="images/roasted.JPG" alt="Photo 6">
            <div class="annotation">Roasted</div>
        </div>
        <!-- Photo 7 -->
        <div class="photo">
            <img src="images/spell.JPG" alt="Photo 7">
            <div class="annotation">Spell</div>
        </div>
        <!-- Photo 8 -->
        <div class="photo">
            <img src="images/tranquil.JPG" alt="Photo 8">
            <div class="annotation">Tranquil</div>
        </div>
    </div>
</body>
</html>
