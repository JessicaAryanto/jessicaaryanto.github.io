<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/wallpaper.jpg'); /* Wallpaper background */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        .photo-container {
            position: relative; /* Positioning context for scattered frames */
            width: 100%;
            height: 2000px; /* Tall wall to allow scrolling */
            overflow: visible;
        }
        .photo {
            position: absolute; /* Absolute positioning for random placement */
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 10px solid transparent; /* Default border for frames */
            transform-origin: center; /* Scale from the center */
        }
        .photo img {
            display: block;
            width: 100%; /* Ensure the image scales with the frame */
            height: auto;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #333;
            color: white;
            overflow: hidden;
            transition: transform 0.3s ease;
            z-index: 1000; /* Ensure nav is above other elements */
        }
        nav.collapsed {
            transform: translateX(-250px);
        }
        #nav-toggle {
            position: fixed;
            top: 10px;
            left: 250px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1100; /* Ensure button is above nav */
            transition: left 0.3s ease;
        }
        nav.collapsed + #nav-toggle {
            left: 10px;
        }
        #nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #nav-links li {
            padding: 10px;
        }
        #nav-links a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <ul id="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./resume.html">Resume</a></li>
            <li><a href="./music.html">Music</a></li>
            <li><a href="./projects.html">Projects</a></li>
            <li><a href="./art.html">Art</a></li>
        </ul>
    </nav>
    <button id="nav-toggle" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
    </button>
    <script>
        const navToggle = document.getElementById('nav-toggle');
        const navbar = document.getElementById('navbar');
        navToggle.addEventListener('click', () => {
            navbar.classList.toggle('collapsed');
        });
    </script>
    <div class="photo-container">
        <div class="photo">
            <img src="images/beautiful_tree.jpg" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="images/final_journey.JPG" alt="Photo 2">
        </div>
        <div class="photo">
            <img src="images/how_great_is_our_God.jpg" alt="Photo 3">
        </div>
        <div class="photo">
            <img src="images/journey.jpg" alt="Photo 4">
        </div>
        <div class="photo">
            <img src="images/poison.JPG" alt="Photo 5">
        </div>
        <div class="photo">
            <img src="images/roasted.JPG" alt="Photo 6">
        </div>
        <div class="photo">
            <img src="images/spell.JPG" alt="Photo 7">
        </div>
        <div class="photo">
            <img src="images/tranquil.JPG" alt="Photo 8">
        </div>
    </div>
    <script>
        // Array of frame image URLs
        const frames = [
            'images/frame1.png',
            'images/frame2.png',
            'images/frame3.png',
            'images/frame4.png',
            'images/frame5.png',
            'images/frame6.png',
            'images/frame7.png',
            'images/frame8.png'
        ];

        // Randomize frames, positions, and sizes for each photo
        const photoContainer = document.querySelector('.photo-container');
        const photos = document.querySelectorAll('.photo');
        const placedPhotos = []; // Store placed photo positions to avoid overlaps

        photos.forEach(photo => {
            // Random frame
            const randomFrame = frames[Math.floor(Math.random() * frames.length)];
            photo.style.borderImage = `url('${randomFrame}') 30 round`;

            // Predefined sizes as percentages of the window size
            const sizes = [
                { width: window.innerWidth * 0.15, height: window.innerHeight * 0.2 }, // Small size
                { width: window.innerWidth * 0.2, height: window.innerHeight * 0.25 }, // Medium size
                { width: window.innerWidth * 0.25, height: window.innerHeight * 0.3 }  // Large size
            ];
            const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
            const photoWidth = randomSize.width;
            const photoHeight = randomSize.height;

            // Set photo dimensions
            photo.style.width = `${photoWidth}px`;
            photo.style.height = `${photoHeight}px`;

            let randomX, randomY, isOverlapping;
            const buffer = 10; // Add a buffer of 10px around each photo

            // Ensure no overlap with previously placed photos
            do {
                isOverlapping = false;
                const containerWidth = photoContainer.offsetWidth;
                const containerHeight = photoContainer.offsetHeight;

                // Random position within the container
                randomX = Math.random() * (containerWidth - photoWidth);
                randomY = Math.random() * (containerHeight - photoHeight);

                // Check for overlap with existing photos
                for (const placed of placedPhotos) {
                    const placedX = placed.x;
                    const placedY = placed.y;
                    const placedWidth = placed.width;
                    const placedHeight = placed.height;

                    if (
                        randomX < placedX + placedWidth + buffer &&
                        randomX + photoWidth + buffer > placedX &&
                        randomY < placedY + placedHeight + buffer &&
                        randomY + photoHeight + buffer > placedY
                    ) {
                        isOverlapping = true;
                        break;
                    }
                }
            } while (isOverlapping);

            // Set position and store it
            photo.style.left = `${randomX}px`;
            photo.style.top = `${randomY}px`;
            placedPhotos.push({ x: randomX, y: randomY, width: photoWidth, height: photoHeight });
        });
    </script>
</body>
</html>
